<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .chat-box {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .messages {
      height: 200px;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    .chat-input button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header><h1>WebAid Premium Dashboard</h1><nav><a href="index.html">Back to Free</a></nav></header>
  <section>
    <h2>Real-Time Chat App (UI Simulation)</h2>
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </section>
  <footer><p>&copy; 2025 WebAid. All rights reserved.</p></footer>
  <script>
    const messages = document.getElementById('messages');
    function sendMessage() {
      const input = document.getElementById('chatInput');
      if (!input.value.trim()) return;
      const msg = document.createElement('p');
      msg.textContent = `You: ${input.value}`;
      messages.appendChild(msg);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
