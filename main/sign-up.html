
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | WebAid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f4f4f4; }
    h1 { color: #0077cc; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; background: #0077cc; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Create Your WebAid Account</h1>
  <form>
    <label>Full Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Password:</label>
    <input type="password" required>

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
